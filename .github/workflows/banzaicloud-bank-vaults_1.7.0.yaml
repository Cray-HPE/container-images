name: banzaicloud-bank-vaults_1.7.0

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main      
    paths:
      - .github/workflows/banzaicloud-bank-vaults_1.7.0.yaml
      - banzaicloud/bank-vaults/1.7.0/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALGOL60_USER: github-actions-cray-hpe
      DOCKER_REPO: artifactory.algol60.net/csm-docker/stable/banzaicloud/bank-vaults
      DOCKER_TAG: 1.7.0
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.0.0'
      - name: Check cosign install
        run: cosign version

      - name: Login to algol60 Container Registry
        uses: docker/login-action@v1
        with:
          registry: artifactory.algol60.net
          username: ${{ env.ALGOL60_USER }}
          password: ${{ secrets.ARTIFACTORY_ALGOL60_TOKEN }}

      - name: Set up Cloud SDK for Signing
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.COSIGN_GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.COSIGN_GCP_SA_KEY }}
          export_default_credentials: true

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ./banzaicloud/bank-vaults/${{ env.DOCKER_TAG }}
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_REPO }}:latest

      - name: Sign
        env:
          COSIGN_KEY: ${{ secrets.COSIGN_KEY }}
        run: |
          cosign sign -key $COSIGN_KEY -a GIT_HASH=$GITHUB_SHA ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
          cosign sign -key $COSIGN_KEY -a GIT_HASH=$GITHUB_SHA ${{ env.DOCKER_REPO }}:latest

      - name: Snyk Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.DOCKER_REPO }}:${{ env.DOCKER_TAG }}
