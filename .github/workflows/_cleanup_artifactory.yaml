name: Cleanup Artifactory

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run - do not clean, only list'
        required: false
        type: boolean

  schedule:
    # Update schedule every night
    - cron:  '0 11 * * *'

jobs:
  cleanup-artifactory:
    runs-on: ubuntu-latest
    env:
      DRY_RUN: ${{ github.event.inputs.dry_run }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Setup JFrog/Artifactory CLI
        uses: jfrog/setup-jfrog-cli@v2
        env:
          JF_ARTIFACTORY_1: ${{ secrets.ARTIFACTORY_ALGOL60_JFROG_CLI_CONFIGURATION }}

      - name: Find and Purge old jobs
        run: .github/scripts/cleanup_artifactory.sh
